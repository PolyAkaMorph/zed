<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Personal</title>
</head>
<body>

<form action="#" th:action="@{/registration-submit}" th:object="${registrationinfo}" method="post">
    <span th:text="${registrationinfo?.error} ?: 'Hello!'"></span>
    <p>Login: <input type="text" th:field="*{login}" /> *</p>
    <p>Password: <input type="text" th:field="*{password}" /> *</p>
    <p>Repeat your password: <input type="text" th:field="*{passwordCheck}" /> *</p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Surname: <input type="text" th:field="*{surname}" /></p>
    <p>Age: <input type="text" th:field="*{age}" /></p>
    <p>Sex: <input type="text" th:field="*{sex}" /></p>
    <p>Interests: <input type="text" th:field="*{interests}" /></p>
    <p>City: <input type="text" th:field="*{city}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>


<p>Click <a th:href="@{/login}">here</a> to go back to the login.</p>

</body>
</html>
