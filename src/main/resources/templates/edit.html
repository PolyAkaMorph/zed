<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Personal</title>
</head>
<body>
<p>Click <a th:href="@{/person}">here</a> to go back to your personal page.</p>

<form action="#" th:action="@{/edit-submit}" th:object="${personinfo}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Surname: <input type="text" th:field="*{surname}" /></p>
    <p>Age: <input type="text" th:field="*{age}" /></p>
    <p>Sex: <input type="text" th:field="*{sex}" /></p>
    <p>Interests: <input type="text" th:field="*{interests}" /></p>
    <p>City: <input type="text" th:field="*{city}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>


<p>Click <a th:href="@{/friends}">here</a> to see your friends.</p>
<p>Click <a th:href="@{/all}">here</a> to see all the people.</p>
<form method="POST" th:action="@{/logout}">
    <button type="submit" name="submit" value="value" class="link-button">LOGOUT</button>
</form>
</body>
</html>
