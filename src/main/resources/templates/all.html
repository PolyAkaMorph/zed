<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<p>Here are all the people:</p>
<tr th:each="person : ${persons}">
    <p>
    <td>
        <a th:href="${person.login}" th:text="${person.login}" target="_blank"></a>
    </td>
    <td th:text="${person.name}"></td>
    <td th:text="${person.surname}"></td>
    <td th:text="${person.age} + ' y.o.'"></td>
    </p>
</tr>
<p>Click <a th:href="@{/mypage}">here</a> to go back to your personal page.</p>
<p>Click <a th:href="@{/friends}">here</a> to see your friends.</p>
<form method="POST" th:action="@{/logout}">
    <button type="submit" name="submit" value="value" class="link-button">LOGOUT</button>
</form>
</body>
</html>
